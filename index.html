<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Model Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.1.0/aframe/build/aframe-ar.js"></script>
    <script>
      fetch('location.json')
        .then(response => response.json())
        .then(data => {
          const latitude = data.latitude;
          const longitude = data.longitude;
          const altitude = data.altitude || 0; // Volitelně přidáme nadmořskou výšku

         
          const entity = document.createElement('a-entity');
          entity.setAttribute('gps-entity-place', `latitude: ${latitude}; longitude: ${longitude};`);
          entity.setAttribute('gltf-model', '#model');
          entity.setAttribute('scale', '0.5 0.5 0.5');

      
          document.querySelector('a-scene').appendChild(entity);
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <a-assets>
            <a-asset-item id="model" src="building.gltf"></a-asset-item>
        </a-assets>
        <a-entity camera gps-projected-camera rotation-reader></a-entity>
    </a-scene>
</body>
</html>
