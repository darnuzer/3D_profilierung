<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.1.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <a-assets>
            <a-asset-item id="model" src="building.gltf"></a-asset-item>
        </a-assets>

   
        <a-entity gltf-model="#model" position="0 0 -5" scale="0.5 0.5 0.5"></a-entity>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
